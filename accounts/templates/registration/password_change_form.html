{% extends "base.html" %}

{% block title %}Зміна паролю{% endblock %}

{% block sidebar %}
    <div style="background-color: #eff3f6"></div>
{% endblock %}

{% block content %}
    <div class="content account">
        <div class="login-form">
            <h3>Уведіть новий пароль:</h3>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зберегти</button>
            </form>
        </div>
    </div>
{% endblock %}
